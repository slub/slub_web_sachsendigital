<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="control-bar">
    <div class="header-bar">
        <div class="brand">
            <f:link.page class="{pageSettings.rootPage.cssClass}" pageUid="{pageSettings.rootPage.pid}" title="{pageSettings.rootPage.title}">{pageSettings.rootPage.title}</f:link.page>
        </div>
        <nav>
            <ul class="secondary-nav">
                <f:cObject typoscriptObjectPath="lib.navigation.kitodo"/>
            </ul>
            <button aria-label="<f:translate key='nav.open' extensionName='slubWebSachsendigital' />" class="nav-toggle" type="button">
                <span></span>
                <span class="nav-button-bar"></span>
                <span class="nav-button-bar"></span>
                <span class="nav-button-bar"></span>
                <span class="nav-button-bar"></span>
            </button>
        </nav>
    </div>
    <div class="ctrldata-container">
        <div class="metadata-wrapper">
            <div class="tx-dlf-metadata">
                <f:if condition="{settings.media}">
                    <h1>{settings.media}</h1>
                </f:if>
                <dl class="tx-dlf-metadata-titledata">
                    <f:for as="singleMeta" each="{settings.metadata}">
                        <f:for as="item" each="{singleMeta}">
                            <dt>{item.key}</dt>
                            <dd>
                                <f:if condition="{item.link}">
                                    <f:then>
                                        <f:link.external uri="{item.link}">{item.value}</f:link.external>
                                    </f:then>
                                    <f:else>
                                        {item.value}
                                    </f:else>
                                </f:if>
                            </dd>
                        </f:for>
                    </f:for>
                </dl>
            </div>
            <div class="offcanvas-toggle"></div>
        </div>
        <div class="toc-wrapper">
            <div class="tx-dlf-toc tx-dlf-window tx-dlf-leftwin tx-dlf-open">
                <div class="tx-dlf-minimize"></div>
                <div class="tx-dlf-wincontainer">
                    <div class="tx-dlf-wincontent tx-dlf-scrollbar">
                        <ul class="toc">
                            <li>
                                <a data-title="{settings.media}" title="{settings.media}">{settings.media}</a>
                                <ul class="toc">
                                    <f:for as="chapter" each="{settings.chapters}">
                                        <f:for as="item" each="{chapter}">
                                            <li>
                                                <a class="chapter" data-timecode="{item.timecode}" data-title="{item.title}" title="{item.title}">
                                                    <span class="title">
                                                        <span class="meta-type-icon meta-type-Video">Video</span>
                                                        {item.title}
                                                    </span>
                                                </a>
                                            </li>
                                        </f:for>
                                    </f:for>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="offcanvas-toggle"></div>
        </div>
    </div>
</div>

<div class="document-view">
    <f:render arguments="{_all}" partial="Player" section="Player"/>
</div>

</html>
