<f:form action="search" class="tx-dlf-search-form" controller="Search" method="get" name="searchParameter">
    <f:comment><!-- Never change the @id of this input field! Otherwise search suggestions won't work! --></f:comment>
    <label for="tx-dlf-search-query">{f:translate(key: 'search.query')}</label>
    <f:form.textfield id="tx-dlf-search-query" placeholder="{f:translate(key: 'search.query')}" property="query" value="{lastSearch.query}"/>

    <f:if condition="{showLogicalPageField}">
        <f:then>
            <f:comment><!-- Logical page --></f:comment>
            <label for="tx-dlf-search-logical-page">
                <f:translate key="search.logicalPage"/>
                : </label>
            <f:form.textfield class="tx-dlf-search-logical-page" id="tx-dlf-search-logical-page" name="logicalPage"/>
        </f:then>
    </f:if>

    <f:comment><!-- The following element is needed for auto-completion! --></f:comment>
    <div id="tx-dlf-search-suggest"></div>

    <f:form.submit value="{f:translate(key: 'search.submit')}"/>

    <f:comment><!-- Fulltext switch --></f:comment>
    <fieldset class="fulltext-switch">
        <legend class="visually-hidden">
            <f:translate key="search.searchscope"/>
        </legend>
        <f:form.radio checked="{lastSearch.fulltext} == 0" class="tx-dlf-search-fulltext" id="tx-dlf-search-fulltext-no-{viewData.uniqueId}" property="fulltext" value="0"/>
        <label for="tx-dlf-search-fulltext-no-{viewData.uniqueId}">
            <f:translate key="search.inMetadata"/>
        </label>
        <f:form.radio checked="{lastSearch.fulltext} == 1" class="tx-dlf-search-fulltext-yes" id="tx-dlf-search-fulltext-yes-{viewData.uniqueId}" property="fulltext" value="1"/>
        <label for="tx-dlf-search-fulltext-yes-{viewData.uniqueId}">
            <f:translate key="search.inFulltext"/>
        </label>
    </fieldset>

    <f:if condition="{settings.searchIn} == 'collection' || {settings.searchIn} == 'all'">
        <f:form.hidden property="collections" value="{settings.collections}"/>
    </f:if>

    <f:if condition="{settings.searchIn} == 'document' || {settings.searchIn} == 'all'">
        <f:form.hidden property="documentId" value="{currentDocument.uid}"/>
        <input name="tx_dlf[id]" type="hidden" value="{currentDocument.uid}"/>
    </f:if>

    <f:comment><!-- Add current collection if using on collection single view --></f:comment>
    <f:if condition="{lastSearch.collection}">
        <f:then>
            <input name="collection" type="hidden" value="{lastSearch.collection}"/>
        </f:then>
    </f:if>

    <f:if condition="{extendedSlotCount}">
        <div class="tx-dlf-search-extended">
            <f:for as="slot" each="{extendedSlotCount}" iteration="slot_iterator">
                <f:form.select class="tx-dlf-search-operator tx-dlf-search-operator-{slot_iterator.index}" property="extOperator.{slot_iterator.index}" value="{lastSearch.extOperator}">
                    <f:for as="operator" each="{operators}">
                        <f:form.select.option class="tx-dlf-search-operator-option tx-dlf-search-operator-{operator}" value="{operator}">
                            <f:translate key="search.operator.{operator}"/>
                        </f:form.select.option>
                    </f:for>
                </f:form.select>
                <f:form.select class="tx-dlf-search-field-option tx-dlf-search-field-{slot_iterator.index}" property="extField.{slot_iterator.index}" value="{lastSearch.extField}">
                    <f:for as="searchField" each="{searchFields}">
                        <f:form.select.option class="tx-dlf-search-field-option tx-dlf-search-field-{searchField}" value="{searchField}">
                            <f:translate key="LLL:EXT:dlf/Resources/Private/Language/locallang_metadata.xlf:metadata.{searchField}"/>
                        </f:form.select.option>
                    </f:for>
                </f:form.select>
                <f:form.textfield
                    class="tx-dlf-search-query tx-dlf-search-query-{slot_iterator.index}"
                    property="extQuery.{slot_iterator.index}"
                    value="{lastSearch.extQuery.{slot_iterator.index}}"/>
            </f:for>
        </div>
    </f:if>

    <f:form.hidden property="orderBy" value="{lastSearch.orderBy}"/>
    <f:form.hidden property="order" value="{lastSearch.order}"/>

</f:form>

<f:if condition="{settings.targetPid} == '' && {documents}">

    <div class="tx-dlf-listview">
        <f:render arguments="{_all}" partial="ListView/SearchHits"/>
        <f:variable name="action" value="search"/>
        <f:variable name="controller" value="Search"/>
        <f:render arguments="{_all}" partial="ListView/SortingForm"/>
        <f:render arguments="{_all}" partial="ListView/Results"/>
    </div>

</f:if>

<div class="tx-dlf-search-facets">
    <f:for as="facet" each="{facetsMenu}">
        <ul>
            <li class="tx-dlf-search-no {f:if(condition: '{facet._SUB_MENU}', then: 'tx-dlf-search-ifsub')}">
                {facet.title}
                <f:if condition="{facet._SUB_MENU}">
                    <f:then>
                        <ul>
                            <f:for as="values" each="{facet._SUB_MENU}">
                                <f:if condition="{values.resetFacet}">
                                    <f:then>
                                        <li class="tx-dlf-search-cur">
                                            <f:link.action additionalParams="{'tx_dlf_search[searchParameter][fq]':'{values.queryColumn}', 'tx_dlf_search[searchParameter][query]':'{lastSearch.query}',  'tx_dlf_search[searchParameter][fulltext]':'{lastSearch.fulltext}', 'tx_dlf_search[searchParameter][order]':'{lastSearch.order}', 'tx_dlf_search[searchParameter][orderBy]':'{lastSearch.orderBy}', 'tx_dlf_search[searchParameter][extQuery]':'{lastSearch.extQuery}', 'tx_dlf_search[searchParameter][extField]':'{lastSearch.extField}', 'tx_dlf_search[searchParameter][extOperator]':'{lastSearch.extField}'}" title="{f:translate(key:'search.resetFacet', arguments:{0: '{values.title}'})}">
                                                {values.title} ({values.count})
                                            </f:link.action>
                                        </li>
                                    </f:then>
                                    <f:else>
                                        <li class="tx-dlf-search-no">
                                            <f:link.action additionalParams="{'tx_dlf_search[searchParameter][fq]':'{values.queryColumn}', 'tx_dlf_search[searchParameter][query]':'{lastSearch.query}',  'tx_dlf_search[searchParameter][fulltext]':'{lastSearch.fulltext}', 'tx_dlf_search[searchParameter][order]':'{lastSearch.order}', 'tx_dlf_search[searchParameter][orderBy]':'{lastSearch.orderBy}', 'tx_dlf_search[searchParameter][extQuery]':'{lastSearch.extQuery}', 'tx_dlf_search[searchParameter][extField]':'{lastSearch.extField}', 'tx_dlf_search[searchParameter][extOperator]':'{lastSearch.extField}'}">
                                                {values.title} ({values.count})
                                            </f:link.action>
                                        </li>
                                    </f:else>
                                </f:if>
                            </f:for>
                        </ul>
                    </f:then>
                </f:if>
            </li>
        </ul>
    </f:for>
</div>

<f:if condition="{settings.suggest}">
    <f:form.hidden name="solrcore" value="{settings.solrcore}"/>
    <f:form.hidden name="uHash" value="{uHash}"/>
</f:if>

</html>
