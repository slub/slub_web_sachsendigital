<html data-namespace-typo3-fluid="true" lang="en" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<figure class="image">
    <f:if condition="{file.link}">
        <f:then>
            <f:link.typolink parameter="{file.link}" title="{file.title}">
                <f:render arguments="{file: file, dimensions: dimensions, settings: settings}" partial="Media/Rendering/Image"/>
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <ce:link.clickEnlarge configuration="{settings.media.popup}" image="{file}">
                        <f:render arguments="{file: file, dimensions: dimensions, settings: settings}" partial="Media/Rendering/Image"/>
                    </ce:link.clickEnlarge>
                </f:then>
                <f:else>
                    <f:render arguments="{file: file, dimensions: dimensions, settings: settings}" partial="Media/Rendering/Image"/>
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{file.description}">
        <figcaption class="image-caption">
            <h4>
                <f:link.external target="_blank" title="{file.title}" uri="{file.link}">
                    {file.title}
                </f:link.external>
            </h4>
            <p>{file.description}</p>
        </figcaption>
    </f:if>
</figure>

</html>
