<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{gallery.rows}">
    <div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
        <f:for as="row" each="{gallery.rows}">
            <f:for as="column" each="{row.columns}">
                <f:if condition="{column.media}">
                    <f:render arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" partial="LdpInstitutions/Image"/>
                </f:if>
            </f:for>
        </f:for>
    </div>
</f:if>

</html>
