<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{menu}">
        <div class="collection-menu">
            <div class="collection-row">
                <f:for as="page" each="{menu}">
                    <div class="collection-entry">
                        <div class="collection-element {f:if(condition: '{page.data.layout} == 11', then: 'save', else: 'ldp')}">
                            <f:link.page pageUid="{page.data.uid}" title="{page.data.title}">
                                <f:if condition="{page.files}">
                                    <f:image alt="{page.files.0.alternative}" image="{page.files.0}" title="{page.files.0.title}" width="400"/>
                                </f:if>
                                <h3>
                                    <f:if condition="{page.nav_title}">
                                        <f:then>
                                            {page.nav_title}
                                        </f:then>
                                        <f:else>
                                            {page.title}
                                        </f:else>
                                    </f:if>
                                </h3>
                            </f:link.page>
                        </div>
                    </div>
                </f:for>
            </div>
        </div>
    </f:if>
</f:section>

</html>
