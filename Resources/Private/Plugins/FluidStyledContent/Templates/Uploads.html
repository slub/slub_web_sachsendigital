<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{files}">
        <ul class="uploads">
            <f:for as="file" each="{files}" iteration="fileIterator">
                <li class="{f:if(condition:'{data.uploads_type} == 1',then: 'uploads-element-{file.extension}')}">
                    <f:if condition="{file.name}">
                        <a href="{file.publicUrl}" target="{f:if(condition:data.target,then:'{data.target}',else: '_self')}">
                            <span class="uploads-fileName">{file.name} {f:if(condition: '{file.type} == 5', then: '(PDF-Download)')}</span>
                        </a>
                    </f:if>
                    <f:if condition="{file.properties.description}">
                        <f:if condition="{data.uploads_description}">
                            <span class="uploads-description">{file.properties.description}</span>
                        </f:if>
                    </f:if>
                    <f:if condition="{data.filelink_size}">
                        <span class="uploads-fileSize"><f:format.bytes value="{file.properties.size}"/></span>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
</html>
