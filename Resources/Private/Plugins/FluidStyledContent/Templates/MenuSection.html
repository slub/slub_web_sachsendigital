<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{menu}">
    <div class="content-element menu-section" id="c{data.uid}">
        <div class="infos">
            <f:render arguments="{header: data.header, layout: data.header_layout, position: data.header_position}" partial="Header/Header"/>
        </div>
        <ul>
            <f:for as="page" each="{menu}">
                <li>
                    <f:if condition="{page.content}">
                        <ul>
                            <f:for as="element" each="{page.content}">
                                <f:if condition="{element.data.header}">
                                    <li>
                                        <a href="{page.link}#c{element.data.uid}" target="{f:if(condition: page.target, then: '{page.target}', else: '_self')}" title="{element.data.header}">
                                            <span>{element.data.header}</span>
                                        </a>
                                    </li>
                                </f:if>
                            </f:for>
                        </ul>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </div>
</f:if>

</html>
